{% extends "base.html" %}
{% block content %}
   <div class="container m-5">
    <div class="col-md-6  p-3 mx-auto">
      <h2 class="mb-3 mt-3 bg-dark text-white p-3">Update Employee Detail</h2>
      <form method="post" action="">
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputName"  class="form-label">Name</label>
          <input type="text" value="{{emp.Name}}" class="form-control" name="fname" id="exampleInputName" aria-describedby="NameHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputGender"  class="form-label">Gender</label>
          <input type="text" value="{{emp.Gender}}" class="form-control" name="gender" id="exampleInputGender" aria-describedby="GenderHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" value="{{emp.Email}}" class="form-control"  name="email"  id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1"  class="form-label">Password</label>
          <input type="password" value="{{emp.Password}}" class="form-control" name="pwd" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>
   </div>
{% endblock content %}
